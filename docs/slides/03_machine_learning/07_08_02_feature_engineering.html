<header>Feature Engineering</header>
<h2 id="what-is-feature-engineering">What is Feature Engineering?</h2>
<ul>
<li><strong>Definition</strong>: Feature engineering is the process of using domain knowledge to extract features from raw data.</li>
<li><strong>Goal</strong>: Improve the performance of machine learning models by creating better input representations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-header="Feature Engineering" data-theme="vibey" lang="en-US" style="--header:Feature Engineering;--theme:vibey;">
<header>Feature Engineering</header>
<h2 id="why-is-feature-engineering-important">Why is Feature Engineering Important?</h2>
<ul>
<li><strong>Enhances Model Performance</strong>: Well-engineered features can significantly improve model accuracy.</li>
<li><strong>Reduces Complexity</strong>: Helps in reducing the dimensionality of the data and eliminating redundant features.</li>
<li><strong>Transforms Raw Data</strong>: Converts raw data into representations usable by the model.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Feature Engineering" data-class="lead" data-theme="vibey" lang="en-US" class="lead" style="--header:Feature Engineering;--class:lead;--theme:vibey;">

<header>Feature Engineering</header>
<h3 id="one-hot-encoding">One-Hot Encoding</h3>
<ul>
<li><strong>Definition</strong>: Converting categorical data into numerical format.</li>
<li><strong>Example</strong>:
<ul>
<li>Converting animal types (dog, cat, penguin) into binary columns.</li>
</ul>
</li>
</ul>
<h3 id="binning">Binning</h3>
<ul>
<li><strong>Definition</strong>: Converting continuous features into categorical ones by dividing the range into intervals.</li>
<li><strong>Example</strong>:
<ul>
<li>Converting age into age groups: 0-18, 19-35, 36-50, 51+.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-header="Feature Engineering" data-theme="vibey" lang="en-US" style="--header:Feature Engineering;--theme:vibey;">
<header>Feature Engineering</header>
<h2 id="one-hot-encoding-1">One-Hot Encoding</h2>
<ul>
<li>One-hot-encoding is a form of <strong>feature engineering</strong> that converts categorical data into a numerical format.</li>
<li>It creates a binary column for each category in the original feature. The binary column has a value of 1 if the category is present and 0 otherwise.</li>
<li>This lets us use categorical data in machine learning models that require numerical input.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-header="Feature Engineering" data-theme="vibey" lang="en-US" style="--header:Feature Engineering;--theme:vibey;">
<header>Feature Engineering</header>
<h2 id="one-hot-encoding-example">One-Hot Encoding Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">data = pd.DataFrame({<span class="hljs-string">&quot;animal&quot;</span>: [<span class="hljs-string">&quot;dog&quot;</span>, <span class="hljs-string">&quot;cat&quot;</span>, <span class="hljs-string">&quot;dog&quot;</span>, <span class="hljs-string">&quot;penguin&quot;</span>]})
pd.get_dummies(data)
</code></pre>

</section>
