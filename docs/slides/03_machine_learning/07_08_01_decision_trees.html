<ul>
<li>A decision tree is a flowchart-like structure used for classification and regression tasks.</li>
<li>It recursively splits the dataset into subsets based on feature values, forming a tree of decisions.</li>
</ul>

<h2 id="why-use-decision-trees">Why Use Decision Trees?</h2>
<ul>
<li><strong>Interpretability</strong>: Easy to understand and visualize.</li>
<li><strong>Feature Selection</strong>: Automatically selects important features.</li>
<li><strong>Non-Parametric</strong>: No assumptions about the underlying data distribution.</li>
<li><strong>Portability</strong>: You can easily port the model to code.</li>
</ul>

<header>Decision Trees</header>
<h2 id="portability">Portability</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">predict</span>(<span class="hljs-params">x</span>):
    num_legs = x[<span class="hljs-string">&quot;num_legs&quot;</span>]
    num_eyes = x[<span class="hljs-string">&quot;num_eyes&quot;</span>]
    <span class="hljs-keyword">if</span> num_legs &gt;= <span class="hljs-number">3</span>:
        <span class="hljs-keyword">if</span> num_eyes &gt;= <span class="hljs-number">3</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;spider&quot;</span>
        <span class="hljs-keyword">else</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;dog&quot;</span>
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;penguin&quot;</span>
</code></pre>
</section>

<header>Decision Trees</header>
<h2 id="tree-construction">Tree Construction</h2>
<ul>
<li><strong>Step 1</strong>: Start with the entire dataset at the root.</li>
<li><strong>Step 2</strong>: Select the best feature to split the data based on <strong>the chosen criterion</strong>.</li>
<li><strong>Step 3</strong>: Split the data into subsets.</li>
<li><strong>Step 4</strong>: Recursively apply steps 2 and 3 to each subset.</li>
<li><strong>Step 5</strong>: Stop splitting when a stopping condition is met (e.g., maximum depth, minimum instances per node).</li>
</ul>
</section>

<header>Decision Trees</header>
<h2 id="pruning">Pruning</h2>
<ul>
<li><strong>Purpose</strong>: Reduce overfitting by removing branches that have little importance.</li>
<li><strong>Types</strong>:
<ul>
<li><strong>Pre-pruning</strong>: Stop growing the tree early based on a predefined condition.
<ul>
<li>Maximum depth.</li>
<li>Minimum instances per node.</li>
</ul>
</li>
<li><strong>Post-pruning</strong>: Grow the full tree and then remove branches that do not provide significant power.
<ul>
<li>Cost complexity pruning.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>

<header>Decision Trees</header>
<h2 id="advantages-and-disadvantages">Advantages and Disadvantages</h2>
<h3 id="advantages">Advantages</h3>
<ul>
<li>Easy to understand and interpret.</li>
<li>Can handle both numerical and categorical data.</li>
<li>Requires little data preprocessing.</li>
</ul>
<h3 id="disadvantages">Disadvantages</h3>
<ul>
<li>Prone to overfitting, especially with deep trees.</li>
<li>Can be unstable; small changes in data can lead to different splits.</li>
<li>Greedy algorithms may not find the globally optimal tree.</li>
</ul>
</section>
