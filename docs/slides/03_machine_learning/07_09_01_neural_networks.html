<li><strong>Inputs</strong>: Multiple binary inputs.</li>
<li><strong>Output</strong>: Single binary output.</li>
<li><strong>Weights</strong>: Each input is assigned a weight.</li>
<li><strong>Activation</strong>: Sum of weighted inputs compared to a threshold.</li>
</ul>

<h3 id="signmoid-activation-function">Signmoid Activation Function</h3>
<ul>

<header>Neural Networks</header>
<h2 id="neural-networks-1">Neural Networks</h2>
<ul>
<li><strong>Neural Network</strong>: A collection of neurons organized in layers.</li>
<li><strong>Input Layer</strong>: Receives input data.</li>
<li><strong>Hidden Layers</strong>: Intermediate layers between input and output.</li>
<li><strong>Output Layer</strong>: Produces the final output.</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="the-problem-recognizing-handwritten-digits">The Problem: Recognizing Handwritten Digits</h2>
<ul>
<li><strong>Goal</strong>: Develop a system that can automatically recognize handwritten digits from 0 to 9.</li>
<li><strong>Input</strong>: 28x28 pixel images of handwritten digits.</li>
<li><strong>Output</strong>&quot; Predicted digit (0-9).</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_02_convolutional_neural_networks/image.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="17" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="origins-of-mnist">Origins of MNIST</h2>
<ul>
<li><strong>MNIST</strong> stands for Modified National Institute of Standards and Technology database.</li>
<li>Developed in 1998 by Yann LeCun, Corinna Cortes, and Christopher J.C. Burges.</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="sources-of-data">Sources of Data</h2>
<ul>
<li><strong>Special Database 1</strong>: Handwritten digits from American high school students.</li>
<li><strong>Special Database 3</strong>: Handwritten digits from employees of the U.S. Census Bureau.</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_01_neural_networks/image-9.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="19" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="composition">Composition</h2>
<ul>
<li>The dataset contains 70,000 handwritten digit images.
<ul>
<li><strong>Training Set</strong>: 60,000 images.</li>
<li><strong>Test Set</strong>: 10,000 images.</li>
</ul>
</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_01_neural_networks/image-9.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="pixel-representation">Pixel Representation</h2>
<ul>
<li>Each image is represented as a 28x28 grid of pixels.</li>
<li>Each pixel has a grayscale value between 0 and 255.</li>
<li>Flatten the 2D image into a 1D vector of 784 values (28x28=784).</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="the-network-architecture">The Network Architecture</h2>
<ol>
<li><strong>Input Layer</strong>: 784 neurons (one for each pixel).</li>
<li><strong>Hidden Layer</strong>: A layer of neurons that processes the input.</li>
<li><strong>Output Layer</strong>: 10 neurons (one for each digit).</li>
</ol>
<h3 id="neurons">Neurons</h3>
<ul>
<li>Each neuron in a layer is connected to every neuron in the next layer.</li>
<li>Each connection has an associated weight.</li>
</ul>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_01_neural_networks/image-8.png&quot;);background-size:60%;filter:invert(1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;" data-marpit-advanced-background="content">
<header>Neural Networks</header>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="training-the-network">Training the Network</h2>
<ol>
<li>Forward Propagation
<ul>
<li>Pass input through the network layer by layer to get an output.</li>
</ul>
</li>
<li>Cost Function
<ul>
<li>Measure how well the network's output matches the expected output using MSE.</li>
</ul>
</li>
<li>Backpropagation
<ul>
<li>Compute gradients of the cost function with respect to weights.</li>
<li>Use gradient descent to update weights and minimize the cost function.</li>
</ul>
</li>
</ol>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="cost-function">Cost Function</h2>
<ul>
<li>Cost function is good old Mean Squared Error (MSE) for regression problems but we're summing it up for all the output neurons.</li>

<header>Neural Networks</header>
<h2 id="getting-data-w-pytorch">Getting Data w/ PyTorch</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torchvision <span class="hljs-keyword">import</span> datasets
<span class="hljs-keyword">from</span> torchvision.transforms <span class="hljs-keyword">import</span> ToTensor
</code></pre>
<div class="columns">
<div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">train_data = datasets.FashionMNIST(
    root=<span class="hljs-string">&quot;data&quot;</span>,
    train=<span class="hljs-literal">True</span>,
    download=<span class="hljs-literal">True</span>,
    transform=ToTensor(),
)
</code></pre>
</div><div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">test_data = datasets.FashionMNIST(
    root=<span class="hljs-string">&quot;data&quot;</span>,
    train=<span class="hljs-literal">False</span>,
    download=<span class="hljs-literal">True</span>,
    transform=ToTensor(),
)
</code></pre>
</div></div>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="batching-data">Batching Data</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch.utils.data <span class="hljs-keyword">import</span> DataLoader

batch_size = <span class="hljs-number">64</span>

<span class="hljs-comment"># Create data loaders (lists of batches)</span>
train_dataloader = DataLoader(train_data, batch_size=batch_size)
test_dataloader = DataLoader(test_data, batch_size=batch_size)
</code></pre>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="defining-the-model">Defining the Model</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch <span class="hljs-keyword">import</span> nn

<span class="hljs-keyword">class</span> <span class="hljs-title class_">MyNeuralNetwork</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        self.flatten = nn.Flatten()
        self.linear_relu_stack = nn.Sequential( 
            nn.Linear(<span class="hljs-number">28</span>*<span class="hljs-number">28</span>, <span class="hljs-number">512</span>), <span class="hljs-comment"># Flatten 28x28 image</span>
            nn.ReLU(),             <span class="hljs-comment"># ReLU activation function (instead of Sigmoid)</span>
            nn.Linear(<span class="hljs-number">512</span>, <span class="hljs-number">512</span>),   <span class="hljs-comment"># 512 hidden units</span>
            nn.ReLU(),             <span class="hljs-comment"># ReLU activation function</span>
            nn.Linear(<span class="hljs-number">512</span>, <span class="hljs-number">10</span>)     <span class="hljs-comment"># 10 output units</span>
        )

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = self.flatten(x)
        logits = self.linear_relu_stack(x)
        <span class="hljs-keyword">return</span> logits


</code></pre>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="initializing-the-model">Initializing the Model</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = MyNeuralNetwork().to(<span class="hljs-string">&quot;cpu&quot;</span>)
</code></pre>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = MyNeuralNetwork().to(<span class="hljs-string">&quot;cpu&quot;</span>)
<span class="hljs-built_in">print</span>(model)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>MyNeuralNetwork(
  (flatten): Flatten(start_dim=1, end_dim=-1)
  (linear_relu_stack): Sequential(
    (0): Linear(in_features=784, out_features=512, bias=True)
    (1): ReLU()
    (2): Linear(in_features=512, out_features=512, bias=True)
    (3): ReLU()
    (4): Linear(in_features=512, out_features=10, bias=True)
  )
)

<header>Neural Networks</header>
<h2 id="training-the-model-in-epochs">Training the Model in Epochs</h2>
<ul>
<li><strong>Epoch</strong>: One pass through the entire dataset.</li>
<li><strong>Training Loop</strong>: Train the model for multiple epochs.</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = MyNeuralNetwork().to(<span class="hljs-string">&quot;cpu&quot;</span>)
num_epochs = <span class="hljs-number">10</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_epochs):
    <span class="hljs-comment"># Train the Model</span>
    ...
    <span class="hljs-comment"># Test the Model</span>
    ...

<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Model is done!&quot;</span>)

</code></pre>
<footer>neuralnetworksanddeeplearning.com</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="training-the-model">Training the Model</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.train() <span class="hljs-comment"># Set model to training mode</span>
<span class="hljs-keyword">for</span> X, y <span class="hljs-keyword">in</span> dataloader: <span class="hljs-comment"># Iterate over the training batches</span>
    X = X.to(<span class="hljs-string">&quot;cpu&quot;</span>)
    y = y.to(<span class="hljs-string">&quot;cpu&quot;</span>)

    <span class="hljs-comment"># Compute prediction error for the batch</span>
    pred = model(X)
    loss = loss_fn(pred, y)

    <span class="hljs-comment"># Backpropagation</span>
    loss.backward()
    optimizer.step()
    optimizer.zero_grad()
</code></pre>
<footer>neuralnetworksanddeeplearning.com</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="Neural Networks" data-footer="neuralnetworksanddeeplearning.com" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:neuralnetworksanddeeplearning.com;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="testing-the-model">Testing the Model</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.<span class="hljs-built_in">eval</span>() <span class="hljs-comment"># Set model to evaluation mode</span>
total_loss = <span class="hljs-number">0</span> <span class="hljs-comment"># Total loss for the test set</span>
num_correct = <span class="hljs-number">0</span> <span class="hljs-comment"># Number of correct predictions</span>
<span class="hljs-keyword">with</span> torch.no_grad():
    <span class="hljs-keyword">for</span> X, y <span class="hljs-keyword">in</span> test_dataloader: <span class="hljs-comment"># Iterate over the test batches</span>
        X = X.to(<span class="hljs-string">&quot;cpu&quot;</span>)
        y = y.to(<span class="hljs-string">&quot;cpu&quot;</span>)

        pred = model(X) <span class="hljs-comment"># Compute prediction</span>
        
        <span class="hljs-comment"># Compute loss and accuracy for the batch</span>
        total_loss += loss_fn(pred, y).item()
        num_correct += (pred.argmax(<span class="hljs-number">1</span>) == y).<span class="hljs-built_in">type</span>(torch.<span class="hljs-built_in">float</span>).<span class="hljs-built_in">sum</span>().item()

<span class="hljs-comment"># Compute average loss and accuracy</span>
avg_loss = total_loss / num_test_samples
accuracy = num_correct / num_test_samples


</code></pre>
