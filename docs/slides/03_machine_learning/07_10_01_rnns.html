<header>Neural Networks</header>
<h2 id="neural-networks">Neural Networks</h2>
<ul>
<li><strong>Neural Network</strong>: A collection of neurons organized in layers.</li>
<li><strong>Layers</strong>:
<ul>
<li>Input Layer</li>
<li>Hidden Layer(s)</li>
<li>Output Layer</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_02_convolutional_neural_networks/image-9.png&quot;);background-size:contain;filter:invert(1);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="8" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="convolutional-neural-networks">Convolutional Neural Networks</h2>
<ul>
<li>Designed to recognize visual patterns directly from pixel images.</li>
<li>Three new components:
<ol>
<li>Local receptive fields</li>
<li>Shared weights</li>
<li>Pooling</li>
</ol>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_02_convolutional_neural_networks/image-2.png&quot;);background-size:contain;filter:invert(1);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="9" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h3 id="local-receptive-fields">Local Receptive Fields</h3>
<ul>
<li><strong>Local receptive fields</strong> are small windows that move across the input image.</li>
<li>Each window connects to a neuron in the next layer.</li>
<li>This allows the network to capture spatial information.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_02_convolutional_neural_networks/image-7.png&quot;);background-size:contain;filter:invert(1);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="10" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="shared-weights">Shared Weights</h2>
<ul>
<li>Instead of learning a separate set of weights for each neuron, CNNs learn <em>a single set of weights that are shared across all neurons within a layer</em>.</li>
<li>All neurons in a layer detect the same feature, but at different locations in the input image.</li>
<li>To look for multiple features at once, <em>we add layers to our layers</em>!</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_09_02_convolutional_neural_networks/image-8.png&quot;);background-size:contain;filter:invert(1);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="11" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<h2 id="pooling">Pooling</h2>
<ul>
<li><strong>Pooling</strong> is a technique used to reduce the spatial dimensions of the input.</li>
<li>For example, max pooling takes the maximum value from a small window and passes it to the next layer.</li>
<li>Think of this like downsizing an image!</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">

<h1 id="recurrent-neural-networks">Recurrent Neural Networks</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="feedforward-neural-networks">Feedforward Neural Networks</h2>
<ul>
<li><strong>Feedforward Neural Networks (FNNs)</strong>: Simple networks where information moves in one direction, from input to output.</li>
<li><strong>Limitation</strong>: Do not capture spatial or sequential dependencies well.</li>
</ul>
<p>To process text, audio, or time series data, we need a different type of network.</p>
</section>

<header>Neural Networks</header>
<h2 id="vanishing-and-exploding-gradients">Vanishing and Exploding Gradients</h2>
<ul>
<li><strong>Vanishing Gradients</strong>: Gradients become too small, preventing the network from learning long-term dependencies.</li>
<li><strong>Exploding Gradients</strong>: Gradients become too large, causing instability in training.</li>
<li><strong>Impact</strong>: Limits the effectiveness of standard RNNs for long sequences.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="long-short-term-memory-lstm">Long Short-Term Memory (LSTM)</h2>
<ul>
<li><strong>Solution</strong>: LSTMs introduce gates to control the flow of information, addressing the vanishing gradient problem.</li>
<li><strong>Architecture</strong>:
<ul>
<li><strong>Forget Gate</strong>: Decides what information to discard.</li>
<li><strong>Input Gate</strong>: Decides what new information to store.</li>
<li><strong>Output Gate</strong>: Decides what information to output.</li>
</ul>
</li>
<li><strong>Benefits</strong>: Capable of learning long-term dependencies.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<ul>
<li>
<p>The intuition behind the LSTM architecture is to create an additional module in a neural network that learns when to remember and when to forget pertinent information.</p>
</li>
<li>
<p>In the sentence:</p>
<blockquote>
<p><mark>Dave</mark>, as a result of <mark>his</mark> controversial claims, <mark>is</mark> now a pariah</p>
</blockquote>
<p>An LSTM might remember &quot;Dave&quot; and the be able to connect that to &quot;his&quot; and &quot;is&quot; to understand the sentence.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_10_01_rnns/image-4.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="22" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;" data-marpit-advanced-background="content">
