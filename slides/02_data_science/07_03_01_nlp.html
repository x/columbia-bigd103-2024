</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-class="lead invert" data-theme="vibey" lang="en-US" class="lead invert" data-marpit-pagination="2" style="--paginate:true;--class:lead invert;--theme:vibey;" data-marpit-pagination-total="42">
<h1 id="introduction-to-nlp">Introduction to NLP</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="definition-of-nlp">Definition of NLP</h2>
<blockquote>
<p>Natural language processing (NLP) is an interdisciplinary subfield of computer science and artificial intelligence. It is primarily concerned with providing computers the ability to process data encoded in natural language and is thus closely related to information retrieval, knowledge representation and computational linguistics, a subfield of linguistics.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="applications-of-nlp-in-real-world-scenarios">Applications of NLP in Real-World Scenarios</h2>
<ul>
<li>Language translation.</li>
<li>Filtering internet hate speech, fake news, and spam.</li>
<li>Content recommendation systems.</li>
<li><em>A component of</em> Text-completion suggestions.</li>
<li><em>A component of</em> Language processing and auto-captioning.</li>
<li><em>A component of</em> LLMs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="introduction-to-popular-nlp-libraries">Introduction to Popular NLP Libraries</h2>
<p><strong>NLTK:</strong></p>
<ul>
<li>Natural language ToolKit, an open-source library for python, written by Steven Bird, Edward Loper, and Ewan Klein.</li>
<li>Very comprehensive, widely used, but somewhat outdated confusing.</li>
</ul>
<p><strong>spaCy:</strong></p>
<ul>
<li>Implemented in Cython and developed by Matt Honnibal.</li>
<li>Faster, easier to use, and more modern than NLTK but less comprehensive.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="nlp-terminology">NLP Terminology</h2>
<p><strong>Document:</strong></p>
<ul>
<li>A piece of text, such as a sentence, a paragraph, a song, or a book.</li>
</ul>
<p><strong>Corpus:</strong></p>
<ul>
<li>A collection of documents, usually of the same language and domain.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-class="lead" data-theme="vibey" lang="en-US" class="lead" data-marpit-pagination="7" style="--paginate:true;--class:lead;--theme:vibey;" data-marpit-pagination-total="42">
<h1 id="text-preprocessing">Text Preprocessing</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="tokenization">Tokenization</h2>
<p><strong>Word Tokenization:</strong></p>
<ul>
<li>Splitting text into individual words or tokens.
<ul>
<li>Example: &quot;I love NLP!&quot; becomes [&quot;I&quot;, &quot;love&quot;, &quot;NLP&quot;, &quot;!&quot;]</li>
</ul>
</li>
</ul>
<p><strong>Sentence Tokenization:</strong></p>
<ul>
<li>Splitting text into sentences.
<ul>
<li>Example: &quot;I love NLP! It's fascinating.&quot; becomes [&quot;I love NLP!&quot;, &quot;It's fascinating.&quot;]</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="stopwords-removal">Stopwords Removal</h2>
<p><strong>Stopwords:</strong></p>
<ul>
<li>Commonly used words that do not carry significant meaning and can be removed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="stemming-and-lemmatization">Stemming and Lemmatization</h2>
<p><strong>Stemming:</strong></p>
<ul>
<li>Reducing words to their base or root form.
<ul>
<li>Example: &quot;running&quot;, &quot;runner&quot;, &quot;ran&quot; all become &quot;run&quot;.</li>
</ul>
</li>
</ul>
<p><strong>Lemmatization:</strong></p>
<ul>
<li>Reducing words to their base form using a dictionary-based approach.
<ul>
<li>Example: &quot;better&quot; becomes &quot;good&quot;.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="lowercasing-and-punctuation-removal">Lowercasing and Punctuation Removal</h2>
<p><strong>Lowercasing:</strong></p>
<ul>
<li>Converting all characters in the text to lowercase.
<ul>
<li>Example: &quot;NLP is FUN&quot; becomes &quot;nlp is fun&quot;.</li>
</ul>
</li>
</ul>
<p><strong>Punctuation Removal:</strong></p>
<ul>
<li>Removing punctuation marks from the text.
<ul>
<li>Example: &quot;Hello, world!&quot; becomes &quot;Hello world&quot;.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="step-1-to-lower">Step 1: To Lower</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Original sentence</span>
sentence = <span class="hljs-string">&quot;The men will be running Wednesday if the weather gets better.&quot;</span>
sentence = sentence.lower()
<span class="hljs-built_in">print</span>(sentence)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>the men will be running wednesday if the weather gets better.
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="step-2-punctuation-removal">Step 2: Punctuation Removal</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> spacy

nlp = spacy.load(<span class="hljs-string">&quot;en_core_web_lg&quot;</span>)  <span class="hljs-comment"># Load spaCy model</span>

doc = nlp(sentence)  <span class="hljs-comment"># Initialize as a spaCy object (list of tokens)</span>
words = []
<span class="hljs-keyword">for</span> token <span class="hljs-keyword">in</span> doc:
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> token.is_punct:
        words.append(token.text)
sentence = <span class="hljs-string">&#x27; &#x27;</span>.join(words)
<span class="hljs-built_in">print</span>(sentence)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>the men will be running wednesday if the weather gets better
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="step-3-stopword-removal">Step 3: Stopword Removal</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">doc = nlp(sentence)
words = []
<span class="hljs-keyword">for</span> token <span class="hljs-keyword">in</span> doc:
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> token.is_stop:
        words.append(token.text)
sentence = <span class="hljs-string">&#x27; &#x27;</span>.join(words)
<span class="hljs-built_in">print</span>(sentence)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>men running wednesday weather gets better
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="step-4-stemming">Step 4: Stemming</h2>
<ul>
<li>Using <code>PorterStemmer</code> from <code>nltk</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">doc = sentence.split(<span class="hljs-string">&quot; &quot;</span>)
stemmer = PorterStemmer()
words = []
<span class="hljs-keyword">for</span> token <span class="hljs-keyword">in</span> doc:
    words.append(stemmer.stem(token))
sentence = <span class="hljs-string">&#x27; &#x27;</span>.join(words)
<span class="hljs-built_in">print</span>(sentence)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>men run wednesday weather get better
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="step-5-lemmatization">Step 5: Lemmatization</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">doc = nlp(sentence)
words = []
<span class="hljs-keyword">for</span> token <span class="hljs-keyword">in</span> doc:
    words.append(token.lemma_)
sentence = <span class="hljs-string">&#x27; &#x27;</span>.join(words
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>man run wednesday weather get well
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="lead" data-theme="vibey" lang="en-US" class="lead" data-marpit-pagination="17" style="--paginate:true;--class:lead;--theme:vibey;" data-marpit-pagination-total="42">
<h1 id="basic-text-representation">Basic Text Representation</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="problem-statement">Problem Statement</h2>
<ul>
<li>Machines want to work with numbers, not text.</li>
<li>Machines are good at working with fixed sized vectors (lists) of numbers.</li>
<li>How do we convert text data into numerical features?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="bag-of-words-bow">Bag of Words (BoW)</h2>
<p><strong>Concept:</strong></p>
<ul>
<li>Represents text by counting the occurrence of each word in a document, ignoring grammar and word order.</li>
</ul>
<p><strong>Algorithm:</strong></p>
<ol>
<li>Create a vocabulary of unique words in the corpus.</li>
<li>Represent each document as a vector of word counts.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="bag-of-words-example">Bag of Words Example</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">sentence = <span class="hljs-string">&quot;John likes to watch movies. Mary likes movies too.&quot;</span>
bow = {}
<span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> sentence.split():
    <span class="hljs-keyword">if</span> word <span class="hljs-keyword">in</span> bow:
        bow[word] += <span class="hljs-number">1</span>
    <span class="hljs-keyword">else</span>:
        bow[word] = <span class="hljs-number">1</span>
<span class="hljs-built_in">print</span>(bow)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>{'John': 1, 'likes': 2, 'to': 1, 'watch': 1, 'movies.': 1, 'Mary': 1, 'movies': 1, 'too.': 1}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="term-frequency-inverse-document-frequency-tf-idf">Term Frequency-Inverse Document Frequency (TF-IDF)</h2>
<p>Reflects the importance of a word in a document relative to the entire corpus.</p>
<p><strong>Intuition:</strong><br />
<em>The word <strong>&quot;whale&quot;</strong> shows up disproportionately more in 'Moby Dick' than in other books, but <strong>&quot;man&quot;</strong> shows up a regular amount. Even though &quot;man&quot; might appear more, 'Moby Dick' is more likely about whales than men.</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">

<h2 id="tf-idf-example">TF-IDF Example</h2>
<p><strong>Corpus</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">corpus = [<span class="hljs-string">&quot;John likes to watch movies.&quot;</span>,
          <span class="hljs-string">&quot;Mary likes movies too.&quot;</span>,
          <span class="hljs-string">&quot;John also likes to watch football games.&quot;</span>]
tgt_doc = corpus[<span class="hljs-number">2</span>]
</code></pre>
<p><strong>Term Frequency:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">term_freq = {}
<span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> tgt_doc.split():
    term_freq[word] = term_freq.get(word, <span class="hljs-number">0</span>) + <span class="hljs-number">1</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="tf-idf-example-cont">TF-IDF Example (cont.)</h2>
<p><strong>Inverse Document Frequency:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">df = {}
<span class="hljs-keyword">for</span> doc <span class="hljs-keyword">in</span> corpus:
    <span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> <span class="hljs-built_in">set</span>(doc.split()):
        df[word] = df.get(word, <span class="hljs-number">0</span>) + <span class="hljs-number">1</span>
idf = {}
<span class="hljs-keyword">for</span> word <span class="hljs-keyword">in</span> df:
    idf[word] = math.log(<span class="hljs-built_in">len</span>(corpus) / df[word])
</code></pre>

<h2 id="introduction-to-word-embeddings">Introduction to Word Embeddings</h2>
<p><strong>Problem</strong></p>
<ul>
<li>Bag of words and TF-IDF do not capture the semantic relationships between words. They treat each word as independent.</li>
<li>The vectors they produce are sparse and high-dimensional.</li>
</ul>
<p><strong>Word2Vec:</strong></p>
<ul>
<li>Represents words in a continuous vector space with semantically similar words closer together.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:vibey;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="42" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/nlp-2.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="28" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:vibey;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="42" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h2 id="word-embeddings">Word Embeddings</h2>
<ul>
<li>Word embeddings are dense, low-dimensional vectors representing words.</li>
<li>They capture semantic relationships between words.</li>
<li>If two words are similar in meaning, their embeddings will be close together in the vector space.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="33" style="" data-marpit-pagination-total="42" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/nlp-4.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42" data-marpit-advanced-background="content"></section>

<h1 id="word-embeddings-w-spacy">Word Embeddings w/ Spacy</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> spacy
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Distance from &#x27;cat&#x27; to &#x27;dog&#x27; is <span class="hljs-subst">{np.linalg.norm(cat.vector - dog.vector)}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Distance from &#x27;dog&#x27; to &#x27;ham&#x27; is <span class="hljs-subst">{np.linalg.norm(cat.vector - ham.vector)}</span>&quot;</span>)
</code></pre>

<h1 id="sentiment-analysis">Sentiment Analysis</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="definition-and-use-cases">Definition and Use Cases</h2>
<p><strong>Definition:</strong></p>
<ul>
<li>Determining the sentiment or emotion expressed in a piece of text.</li>
</ul>
<p><strong>Use Cases:</strong></p>
<ul>
<li>Customer feedback analysis, social media monitoring, product review analysis.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<h2 id="simple-sentiment-analysis-using-lexicons">Simple Sentiment Analysis Using Lexicons</h2>
<p><strong>Lexicon-Based Approach:</strong></p>
<ul>
<li>Uses predefined dictionaries of words with associated sentiment scores.
<ul>
<li>Example: &quot;I am very happy with this product&quot; by summing the sentiment scores of individual words.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="vibey" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:vibey;" data-marpit-pagination-total="42">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> spacy
<span class="hljs-keyword">from</span> textblob <span class="hljs-keyword">import</span> TextBlob

nlp = spacy.load(<span class="hljs-string">&quot;en_core_web_sm&quot;</span>)
sentence = <span class="hljs-string">&quot;I am very unhappy with this product.&quot;</span>
doc = nlp(sentence)

blob = TextBlob(doc.text)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Sentiment Polarity: <span class="hljs-subst">{blob.sentiment.polarity}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Sentiment Subjectivity: <span class="hljs-subst">{blob.sentiment.subjectivity}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Assessments: <span class="hljs-subst">{blob.sentiment_assessments.assessments}</span>&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Sentiment Polarity: -0.78
Sentiment Subjectivity: 1.0
Assessments: [(['very', 'unhappy'], -0.78, 1.0, None)]
</code></pre>
</section>
