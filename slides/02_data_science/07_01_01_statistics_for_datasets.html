<h2 id="early-data-collection">Early Data Collection</h2>
<ul>
<li>In the 18th century, as empires expanded and governance became more complex, rulers needed a way to understand their domains.</li>
<li>They began recording data on population, land, and resources.</li>
<li><strong>&quot;Statistics&quot; was a term that initially meant knowledge about the state</strong>.</li>
</ul>
<footer>How Data Happened | Chris Wiggins, Matthew L Jones</footer>
</section>

<h2 id="adolphe-quetelet">Adolphe Quetelet</h2>
<ul>
<li>Nineteenth-century Belgian astronomer
<ul>

<blockquote>
<p>&quot;<em>The founder of the most important science in the whole world.</em>&quot;<br />

<header>The Development of Statistics</header>
<ul>
<li>1834, Quetelet travels to the Paris observatory and meets Laplace.</li>
<li>Learns techniques to resolving the multiple observations of a star's position into a single value.</li>
<li>Quetelet has the insight to take these ideas and apply them to social data such as crime and suicide rates.</li>
</ul>
<blockquote>
<p><em>Despite “the fluctuation of numbers,” there is “really a number whose value we seek to determine, whether it is the height of an individual . . . , or the right ascension of the polar star.</em>”</p>
</blockquote>
<footer>How Data Happened | Chris Wiggins, Matthew L Jones</footer>
</section>

<header>The Development of Statistics</header>
<h2 id="normal-distribution">Normal Distribution</h2>

<ul>
<li>Symmetrical</li>
<li>mean == median == mode
<ul>
<li>68% in ±σ</li>
<li>95% in ±2σ</li>
<li>99.7% in ±3σ</li>
</ul>
</li>
</ul>

<header>The Development of Statistics</header>
<h2 id="fancis-galton">Fancis Galton</h2>
<ul>
<li>Expands on Quetelet's ideas.</li>
<li>Introduces <strong>regression</strong> and <strong>correlation</strong>.</li>
<li>Aimed to rank individuals within distributions, influencing modern testing. His work led to the <strong>eugenics</strong> movement; advocating for selective breeding to improve human genetics.</li>
</ul>
<blockquote>
<p>“We want abler commanders, statesmen, thinkers, inventors, and artists.”</p>
</blockquote>
<footer>How Data Happened | Chris Wiggins, Matthew L Jones</footer>
</section>

<h2 id="1-ask-yourself-what-kind-of-data-do-i-have">1. Ask yourself, What Kind of Data Do I Have?</h2>
<ul>
<li><strong>Nominal</strong>: Categories (e.g., colors)</li>
<li><strong>Ordinal</strong>: Ordered categories (e.g., ratings)</li>
<li><strong>Interval</strong>: Numeric but no true zero (e.g., temperature in °C)</li>
<li><strong>Ratio/Metric</strong>: Numeric w/ true zero (e.g., height, weight)</li>
</ul>

<header>How Should I Look at a Dataset</header>
<h2 id="2-measures-of-central-tendency-in-python">2. Measures of Central Tendency in Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">7</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">4</span>]
</code></pre>
<div class="columns"><div>
<p>Mean</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mean = <span class="hljs-built_in">sum</span>(values) / <span class="hljs-built_in">len</span>(values)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>6.4
</code></pre>
</div><div>
<p>Median</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = <span class="hljs-built_in">sorted</span>(values)
n = <span class="hljs-built_in">len</span>(values)
<span class="hljs-keyword">if</span> n % <span class="hljs-number">2</span> == <span class="hljs-number">0</span>:
    lo_med = values[n//<span class="hljs-number">2</span> - <span class="hljs-number">1</span>]
    hi_med = values[n//<span class="hljs-number">2</span>]
    median = (lo_med + hi_med) / <span class="hljs-number">2</span>
<span class="hljs-keyword">else</span>:
    median = values[n//<span class="hljs-number">2</span>]
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>6.5
</code></pre>
</div><div>
<p>Mode</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">freqs = {}
<span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
    <span class="hljs-keyword">if</span> value <span class="hljs-keyword">in</span> freqs:
        freqs[value] += <span class="hljs-number">1</span>

<header>How Should I Look at a Dataset</header>
<h2 id="3-measures-of-dispersion-in-python">3. Measures of Dispersion in Python</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">7</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">4</span>]
</code></pre>
<div class="columns"><div>
<p>Range</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">rng = <span class="hljs-built_in">max</span>(values) - <span class="hljs-built_in">min</span>(values)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>7
</code></pre>
</div><div>
<p>Standard Deviation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">mean = <span class="hljs-built_in">sum</span>(values) / <span class="hljs-built_in">len</span>(values)
sum_2 = <span class="hljs-number">0</span>
<span class="hljs-keyword">for</span> value <span class="hljs-keyword">in</span> values:
    sum_2 += (value - mean) ** <span class="hljs-number">2</span>
variance = sum_2 / (<span class="hljs-built_in">len</span>(values) - <span class="hljs-number">1</span>)
std_dev = variance ** (<span class="hljs-number">1</span>/<span class="hljs-number">2</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>5.822222222222222
</code></pre>
</div><div>
<p>Interquartile Range</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = <span class="hljs-built_in">sorted</span>(values)
n = <span class="hljs-built_in">len</span>(values)
q1 = values[n//<span class="hljs-number">4</span>]
q3 = values[<span class="hljs-number">3</span>*n//<span class="hljs-number">4</span>]
iqr = q3 - q1
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>2.414866761849468
</code></pre>
</div></div>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">values = [<span class="hljs-number">7</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>, <span class="hljs-number">6</span>, <span class="hljs-number">7</span>, <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">4</span>]
</code></pre>
<div class="columns"><div>
<p>Range</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">rng = values.<span class="hljs-built_in">max</span>() - values.<span class="hljs-built_in">min</span>()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>7
</code></pre>
</div><div>
<p>Standard Deviation</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">std_dev = values.std()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>2.414866761849468
</code></pre>
</div><div>
<p>Interquartile Range</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">q1 = values.quantile(<span class="hljs-number">0.25</span>)
q3 = values.quantile(<span class="hljs-number">0.75</span>)
iqr = q3 - q1
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>2.5
</code></pre>

<header>How Should I Look at a Dataset</header>
<h2 id="6-correlation-and-covariance-w-pandas">6. Correlation and Covariance w/ Pandas</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
data = {
    <span class="hljs-string">&#x27;x&#x27;</span>: [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>],
    <span class="hljs-string">&#x27;y&#x27;</span>: [<span class="hljs-number">2</span>, <span class="hljs-number">4</span>, <span class="hljs-number">6</span>, <span class="hljs-number">8</span>, <span class="hljs-number">10</span>]
}
df = pd.DataFrame(data)

corr = df[<span class="hljs-string">&#x27;x&#x27;</span>].corr(df[<span class="hljs-string">&#x27;y&#x27;</span>])
cov = df[<span class="hljs-string">&#x27;x&#x27;</span>].cov(df[<span class="hljs-string">&#x27;y&#x27;</span>])
</code></pre>
