<h2 id="what-is-a-decision-tree">What is a Decision Tree?</h2>
<ul>
<li>A decision tree is a flowchart-like structure used for classification and regression tasks.</li>
<li>It recursively splits the dataset into subsets based on feature values, forming a tree of decisions.</li>
</ul>

<h2 id="tree-construction">Tree Construction</h2>
<ul>
<li><strong>Step 1</strong>: Start with the entire dataset at the root.</li>
<li><strong>Step 2</strong>: Select the best feature to split the data based on the chosen criterion (Gini, entropy).</li>
<li><strong>Step 3</strong>: Split the data into subsets.</li>
<li><strong>Step 4</strong>: Recursively apply steps 2 and 3 to each subset.</li>
<li><strong>Step 5</strong>: Stop splitting when a stopping condition is met (e.g., maximum depth, minimum instances per node).</li>
</ul>

<h2 id="pruning">Pruning</h2>
<ul>
<li><strong>Purpose</strong>: Reduce overfitting by removing branches that have little importance.</li>
<li><strong>Types</strong>:
<ul>
<li><strong>Pre-pruning</strong>: Stop growing the tree early based on a predefined condition.</li>
<li><strong>Post-pruning</strong>: Grow the full tree and then remove branches that do not provide significant power.</li>
</ul>
</li>
</ul>

<h2 id="advantages-and-disadvantages">Advantages and Disadvantages</h2>
<h3 id="advantages">Advantages</h3>
<ul>
<li>Easy to understand and interpret.</li>
<li>Can handle both numerical and categorical data.</li>
<li>Requires little data preprocessing.</li>
</ul>
<h3 id="disadvantages">Disadvantages</h3>
<ul>
<li>Prone to overfitting, especially with deep trees.</li>
<li>Can be unstable; small changes in data can lead to different splits.</li>
<li>Greedy algorithms may not find the globally optimal tree.</li>
</ul>
</section>
