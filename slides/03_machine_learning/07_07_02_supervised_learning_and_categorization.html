<h2 id="decision-tree-learning">Decision Tree Learning</h2>
<h3 id="problem-statement-1">Problem Statement</h3>
<ul>
<li>Decision trees are used for both classification and regression tasks.</li>
<li>They recursively split the data into subsets based on feature values to create a tree-like model of decisions.</li>
</ul>
<h3 id="splitting-criteria">Splitting Criteria</h3>
<ul>
<li>
<p>For classification, common criteria include Gini impurity and entropy.</p>
</li>

<h3 id="tree-construction">Tree Construction</h3>
<ul>
<li>The tree is constructed by selecting the feature and threshold that results in the best split according to the chosen criterion.</li>
<li>The process is repeated recursively to form a tree structure.</li>
</ul>
<h3 id="pruning">Pruning</h3>
<ul>
<li>Pruning is used to remove branches that have little importance to prevent overfitting.</li>
<li>Methods include pre-pruning (stopping early) and post-pruning (removing branches after the tree is fully grown).</li>
</ul>
</section>

<h2 id="support-vector-machine-svm">Support Vector Machine (SVM)</h2>
<h3 id="problem-statement-2">Problem Statement</h3>
<ul>
<li>SVMs are used for binary classification tasks.</li>
<li>The goal is to find the hyperplane that best separates the data into two classes.</li>
</ul>

<h3 id="maximum-margin">Maximum Margin</h3>
<ul>
<li>SVM finds the hyperplane with the maximum margin, which is the distance between the hyperplane and the nearest data points from both classes (support vectors).</li>
</ul>

<h3 id="kernel-trick">Kernel Trick</h3>
<ul>
<li>For non-linear data, the kernel trick is used to transform the data into a higher-dimensional space where a linear hyperplane can separate the classes.</li>
<li>Common kernels include polynomial and radial basis function (RBF) kernels.</li>
</ul>
<h3 id="soft-margin">Soft Margin</h3>
<ul>
<li>For data that is not linearly separable, a soft margin is introduced to allow some misclassifications.</li>
<li>The optimization problem is modified to include a penalty term for misclassifications.</li>
</ul>
</section>

<h1 id="summary">Summary</h1>
<ul>
<li>Logistic regression is used for binary classification by modeling the probability of class membership.</li>
<li>Decision trees recursively split data to form a tree structure, useful for both classification and regression.</li>
<li>SVMs find the hyperplane that maximizes the margin between two classes and can use kernels for non-linear separation.</li>
</ul>
</section>
