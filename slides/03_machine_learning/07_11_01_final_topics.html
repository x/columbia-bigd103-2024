<header>Neural Networks</header>
<h2 id="overview">Overview</h2>
<p>LangChain is a framework for developing applications powered by language models. It wraps LLM and vector store/retrieval APIs in a modular architecture.</p>
<p>It integrates with both local and cloud-based language models, but makes them easy to swap out.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="components">Components</h2>
<ul>
<li>
<p><code>langchain</code> - the main package</p>
</li>
<li>
<p><code>langchain-community</code> - third party integrations that are maintained by the LangChain community.</p>
</li>
<li>
<p><code>langgraph</code> - extension of LangChain that lets you build graph-like execution flows such as multi-agent systems.</p>
</li>
<li>
<p><code>langserve</code> - a way to wrap the language model in a REST API.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="neat-featurs">Neat Featurs</h2>
<ul>
<li>Chat History - store and retrieve chat history with a language model done through LangChain.</li>
<li>Document Handling and Loading - load and handle documents in a language model, useful for RAG models.</li>
<li>Interface with Vector Stores - store and retrieve vectors from a vector store.</li>
<li>Caching - cache responses from the language model.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="structure-data-generation">Structure Data Generation</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> langchain_core.pydantic_v1 <span class="hljs-keyword">import</span> BaseModel, Field

<span class="hljs-keyword">class</span> <span class="hljs-title class_">Joke</span>(<span class="hljs-title class_ inherited__">BaseModel</span>):
    setup: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;The setup of the joke&quot;</span>)
    punchline: <span class="hljs-built_in">str</span> = Field(description=<span class="hljs-string">&quot;The punchline to the joke&quot;</span>)
    rating: <span class="hljs-built_in">int</span>|<span class="hljs-literal">None</span> = Field(description=<span class="hljs-string">&quot;How funny the joke is, from 1 to 10&quot;</span>)

structured_llm = llm.with_structured_output(Joke)
structured_llm.invoke(<span class="hljs-string">&quot;Tell me a joke about cats&quot;</span>)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Joke(

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="retrieval-augmented-generation-rag">Retrieval Augmented Generation (RAG)</h2>
<ul>
<li>RAG is a technique for augmenting LLM knowledge with additional data.</li>
<li>Three Stages:
<ul>
<li>Indexing: Ingesting documents, breaking them up, and indexing them by their embeddings.</li>
<li>Retrieval: Retrieving relevant documents and passing them into the context of the LLM.</li>
<li>Generation: Generating a response based on the context.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_11_01_final_topics/image-13.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;" data-marpit-advanced-background="content">

<header>Neural Networks</header>
<h2 id="text-to-sql">Text-to-SQL</h2>
<ul>
<li>SQL is a language for querying databases (tables).</li>
<li>Text-to-SQL is a task where you convert a natural language question into an SQL query.</li>
<li>Part of your RAG may be to convert a natural language question into an SQL query and then load those results into the LLM.</li>
<li>Could also be Text-to-Cypher (aweful graph database language) or a custom query language (<em>Someone in my office is working on this as we speak</em>).</li>
</ul>
</section>

<h1 id="image-generation">Image Generation</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-class="lead invert" data-theme="vibey" lang="en-US" class="lead invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_11_01_final_topics/image-15.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="17" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<ul>
<li>2015 Resarchers at UofT created a neural network that could generate images called AlignDRAW.</li>
<li>Training requires a dataset of images labeled with text captions.</li>
<li>The model learns to generate back to the images from the text captions.</li>
</ul>
<blockquote>
<p>a stop sign is flying in blue skies</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_11_01_final_topics/image-16.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="18" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Neural Networks</header>
<ul>
<li>The model has three stages
<ul>
<li><strong>Text Encoder</strong>: Encodes the text caption into a vector.</li>
<li><strong>Generator</strong>: Generates the image from the text vector.</li>
<li><strong>Diffusion</strong>: Refines the image to make it more realistic.</li>
</ul>
</li>
<li>Most commercial image generation models have a last step saftey filter.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Neural Networks" data-theme="vibey" lang="en-US" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Neural Networks" data-class="light" data-theme="vibey" lang="en-US" class="light" style="--header:Neural Networks;--class:light;--theme:vibey;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/07_11_01_final_topics/Untitled_Artwork.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-header="Neural Networks" data-class="light" data-theme="vibey" lang="en-US" class="light" style="--header:Neural Networks;--class:light;--theme:vibey;" data-marpit-advanced-background="content">

<header>Neural Networks</header>
<h2 id="diffusion">Diffusion</h2>
<ul>
<li>Diffusion is model for refining images.</li>
<li><strong>Training</strong>: They model is trained by taking real images, adding noise to, them and then training the model to remove the noise.</li>
<li><strong>Inference</strong>: The model is then used to refine the generated images into more realistic images.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="text-to-image-generation">Text-to-Image Generation</h2>
<p>Text-to-Image: Generating an image purely from a text prompt.</p>
<h3 id="process">Process:</h3>
<ul>
<li>Input a descriptive text prompt.</li>
<li>The model generates an image that matches the description.</li>
</ul>
<h3 id="example">Example:</h3>
<blockquote>
<p>A futuristic city skyline at sunset</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<h2 id="text-and-image-to-image-generation">Text and Image-to-Image Generation</h2>
<p><strong>img2img:</strong> Generating an image using both a text prompt and a base image.</p>
<h2 id="process-1">Process:</h2>
<ul>
<li>Input a descriptive text prompt and a base image.</li>
<li>The model refines and transforms the base image according to the text prompt.</li>
</ul>
<h2 id="example-1">Example:</h2>
<p>A sketch of a cat turned into a realistic cat</p>
</section>

<header>Neural Networks</header>
<h2 id="dreambooth">DreamBooth</h2>
<p>A fine-tuning technique for personalized image generation.</p>
<h3 id="purpose">Purpose</h3>
<p>Customize the model to generate images of specific subjects, such as a person's face or a particular object.</p>
<h3 id="process-2">Process</h3>
<ul>
<li>Collect a few images of the subject.</li>
<li>Fine-tune the model on these images.</li>
<li>Generate new images featuring the subject in various scenarios.</li>
</ul>
</section>

<header>Neural Networks</header>
<h2 id="loras-low-rank-adaptation">LoRAs (Low-Rank Adaptation)</h2>
<p>A technique to adapt a pre-trained model to new tasks with minimal data and computational resources.</p>
<h3 id="purpose-1">Purpose</h3>
<p>Enable efficient fine-tuning and adaptation without retraining the entire model. Popular for training &quot;styles&quot;.</p>
<h3 id="process-3">Process</h3>
<ul>
<li>Insert low-rank adapters into the model layers.</li>
<li>Train only the adapters while keeping the original model weights frozen.</li>
</ul>
</section>

<h2 id="sealnet-cnns-to-detect-antarctic-seals">SealNet: CNNs to Detect Antarctic Seals</h2>
<ul>
<li><strong>Objective:</strong> Detect and count Antarctic pack-ice seals using satellite imagery.</li>
<li><strong>Importance:</strong> Seals are key predators in the Southern Ocean ecosystem, and understanding their population sizes helps predict ecosystem responses to threats like climate change and krill fishing.</li>
</ul>
<footer><a href="https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376">https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-header="Neural Networks" data-footer="https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--footer:https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376;--theme:vibey;">
<header>Neural Networks</header>
<ul>
<li>Use Worldview-3 satellite imagery.</li>
<li>Develop a Convolutional Neural Network (CNN) to detect and locate seal centroids.</li>
<li>Combines semantic segmentation heatmaps with binary classification. (?)</li>
<li>Uses regression for counting.</li>
</ul>
<br />
<ul>
<li>Locates over 30% of seals compared to human expert counts.</li>
<li>Reduces detection time by 95% vs human.</li>
</ul>
<footer><a href="https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376">https://www.sciencedirect.com/science/article/abs/pii/S0034425719306376</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-header="Neural Networks" data-class="lead invert" data-theme="vibey" lang="en-US" class="lead invert" style="--header:Neural Networks;--class:lead invert;--theme:vibey;">
<header>Neural Networks</header>

<h1 id="the-data-science-oath">The Data Science Oath</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<p>I swear to fulfill, to the best of my ability and judgment, this covenant:</p>
<p>I will respect the hard-won scientific gains of those data scientists in whose steps I walk and gladly share such knowledge as is mine with those who follow.</p>
<p>I will apply, <strong>for the benefit of society,</strong> all measures which are required, <strong>avoiding misrepresentations</strong> of data and analysis results.</p>
<p>I will remember that <strong>there is art to data science</strong> as well as science and that consistency, candor, and compassion should outweigh the algorithm's precision or the interventionist's influence.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<p><strong>I will not be ashamed to say, “I know not,”</strong> nor will I fail to call in my colleagues when the skills of another are needed for solving a problem.</p>
<p><strong>I will respect the privacy of my data subjects</strong>, for their data are not disclosed to me that the world may know, so I will tread with care in matters of privacy and security. If it is given to me to do good with my analyses, all thanks. But it may also be within my power to do harm, and this responsibility must be faced with humbleness and awareness of my own limitations.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<p><strong>I will remember that my data are not just numbers without meaning or context, but represent real people and situations</strong>, and that <strong>my work may lead to unintended societal consequences</strong>, such as inequality, poverty, and disparities due to algorithmic bias. My responsibility must consider potential consequences of my extraction of meaning from data and ensure my analyses help make better decisions.</p>
<p>I will perform personalization where appropriate, but <strong>I will always look for a path to fair treatment and nondiscrimination.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
<header>Neural Networks</header>
<p>I will remember that <strong>I remain a member of society, with special obligations to all my fellow human beings</strong>, those who need help and those who don't.</p>
<p>If I do not violate this oath, may I enjoy vitality and virtuosity, respected for my contributions and remembered for my leadership thereafter. May I always act to preserve the finest traditions of my calling and may I long experience the joy of helping those who can benefit from my work.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-header="Neural Networks" data-theme="vibey" lang="en-US" style="--header:Neural Networks;--theme:vibey;">
